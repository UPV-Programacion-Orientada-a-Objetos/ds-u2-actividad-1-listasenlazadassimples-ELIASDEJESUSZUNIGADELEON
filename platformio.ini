;
; PlatformIO Project Configuration File
;
; Proyecto: ESP32 Sensor Simulator
; Hardware: ESP32 DevKit V1 (o compatible)
; Framework: Arduino
;

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Configuracion del puerto serial
monitor_speed = 115200
upload_speed = 921600

; Puerto COM (cambia segun tu sistema)
; Windows: COMx (ejemplo: COM9)
; Linux: /dev/ttyUSBx (ejemplo: /dev/ttyUSB0)
upload_port = COM9
monitor_port = COM9

; Filtros del monitor serial
monitor_filters = 
    default
    time

; Opciones de compilacion
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM

; Libreria adicional si se necesita
lib_deps =
